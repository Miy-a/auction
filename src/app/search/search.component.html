<script src="search.component.ts"></script>
<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group"  [class.has-error]="formErrors.title">
    <label for="productTitle">商品名称</label>
    <input formControlName="title" type="text" id="productTitle" placeholder="商品名称" class="form-control">
    <span class="help-block" *ngIf="formErrors.title">{{ formErrors.title }}</span>
  </div>
  <div class="form-group"  [class.has-error]="formErrors.price">
    <label for="productPrice">商品价格</label>
    <input formControlName="price" type="text" id="productPrice" placeholder="商品价格" class="form-control">
    <span class="help-block" *ngIf="formErrors.price">{{ formErrors.price }}</span>
  </div>
  <div class="form-group" [class.has-error]="formErrors.category">
    <label for="productCategory">商品类别</label>
    <select formControlName="category" id="productCategory" class="form-control">
      <option value="0">全部分类</option>
      <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
    </select>
    <span class="help-block" *ngIf="formErrors.category">{{ formErrors.category }}</span>
  </div>
  <div class="form-group" [class.has-error]="formErrors.sex">
    <label>性别</label>
    <div class="form-control">
      <label *ngFor="let sex of sexes">
        <input type="radio" name="sex" formControlName="sex" [value]="sex.value" >{{sex.value}}
      </label>
    </div>
    <span class="help-block" *ngIf="formErrors.sex">{{ formErrors.sex }}</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="onSearch()">搜索</button>
  </div>
</form>
